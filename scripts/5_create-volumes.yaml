apiVersion: v1
kind: PersistentVolume
metadata:
  name: domain1-wls-doag-pv
  namespace: wls-doag
  labels:
    weblogic.domainUID: domain1
spec:
  storageClassName: domain1-wls-doag-storage-class
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  # Valid values are Retain, Delete or Recycle
  persistentVolumeReclaimPolicy: Retain
  hostPath:
  # nfs:
    # server: %SAMPLE_STORAGE_NFS_SERVER%
    path: "/home/opc/wls-domain-volume"


---    
