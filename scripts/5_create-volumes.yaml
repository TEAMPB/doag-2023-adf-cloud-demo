kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: domain1-wls-doag-pvc
  namespace: wls-doag
  labels:
    weblogic.domainUID: domain1
spec:
  storageClassName: domain1-wls-doag-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
